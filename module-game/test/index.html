<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Angel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/star-icon.png">
</head>
<body>
    <div id="wrapper">
        <div id="logo-start"></div>
        <div id="nav">
            <button id="btn-start" class="ripple-button"><span class="wave"></span> START GAME</button>
            <button id="btn-guide" class="ripple-button"><span class="wave"></span> HOW TO PLAY</button>
        </div>
        <div class="my-dialog">
            <div id="dialog-step" class="dialog-guide" title="HOW TO PLAY">
                <p>1. Move the airplane using the arrows keys.</p>
                <button class="btnNext ripple-button"> <span class="wave"> </span> Next Step</button>
            </div>
        </div>
    </div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
