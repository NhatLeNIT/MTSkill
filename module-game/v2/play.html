<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/star-icon.png">
</head>
<body>
<div id="wrapper">
    <div id="panel">
        <div id="panel-left">
            <button id="btn-size-up" class="btn-option ripple-button"><span class="wave"></span> Size Up</button>
            <button id="btn-size-down" class="btn-option ripple-button"><span class="wave"></span> Size Down</button>
        </div>
        <div id="panel-right">
            <button id="btn-mute" class="btn-option ripple-button"><span class="wave"></span> Mute</button>
            <button id="btn-pause" class="btn-option ripple-button"><span class="wave"></span> Pause</button>
        </div>
        <div id="panel-center">
            <span id="timer">00:00</span>
            <span id="logo-in-game"></span>
            <span id="star-counter">0</span>
        </div>
    </div>
    <div id="fuel-counter">
        <div id="fuel">
            <span id="fuel-number">0</span>
            <span id="fuel-kim"></span>
        </div>
    </div>
    <div id="game-area">
        <!--<span class="elm-cloud"></span>-->
        <span id="airplane" class="elm-airplane"></span>
        <!--<span class="elm-star"></span>-->
        <!--<span class="elm-parachute"></span>-->
        <!--<span class="elm-bird"></span>-->
    </div>
    <div class="my-dialog">
        <div id="dialog-form" title="GAME OVER">
            <form action="" method="get" autocomplete="off" onsubmit="return false">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <button type="button" id="btn-continue" class="ripple-button" disabled> <span class="wave"></span> Continue</button>
            </form>
        </div>
        <div id="dialog-ranking" title="RANKING">
            <div id="list">
                 <table>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Start</th>
                        <th>Time</th>
                    </tr>
                    <tr class="border-bottom">
                        <td class="text-center">1</td>
                        <td>Name</td>
                        <td class="text-center">Start</td>
                        <td class="text-center">Time</td>
                    </tr>
                </table>
            </div>
            <button type="button" id="btn-start" class="ripple-button"> <span class="wave"></span> Start Game</button>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="js/config.js"></script>
<script src="js/helper.js"></script>
<script src="js/component.js"></script>
<script src="js/main.js"></script>
<script>
    //    RUNNING
    //         Component.Running.init();
</script>
</body>
</html>
