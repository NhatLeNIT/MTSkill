<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game play</title>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <div id="panel">
        <div id="panel-left">
            <button id="btn-size-up" class="ripple-button">Size Up</button>
            <button id="btn-size-down" class="ripple-button">Size Down</button>
        </div>
        <div id="panel-right">
            <button id="btn-mute" class="ripple-button">Mute</button>
            <button id="btn-pause" class="ripple-button">Pause</button>
        </div>
        <div id="panel-center">
            <span id="timer">00:00</span>
            <span id="logo-in-game"></span>
            <span id="star-counter">0</span>
        </div>
    </div>
    <div id="fuel-counter">
        <div id="fuel">
            <span id="fuel-number">00</span>
            <span id="fuel-gauge"></span>
        </div>
    </div>
    <div id="game-area">
        <span id="airplane" class="elm-airplane"></span>
    </div>
    <div class="my-dialog">
        <div id="form-dialog" title="GAME OVER">
            <form autocomplete="off" onsubmit="return false">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <button disabled id="btn-continue" class="ripple-button"> Continue</button>
            </form>
        </div>
        <div id="ranking-dialog" title="RANKING">
            <div id="logo-ranking"><span></span></div>
            <table>
                <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Star</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="btn-reload" class="ripple-button">Start Game</button>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="js/config.js"></script>
<script src="js/helper.js"></script>
<script src="js/component.js"></script>
<script src="js/main.js"></script>
</body>
</html>
